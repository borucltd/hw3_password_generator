<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <!-- Header section -->
    <header class="container">
        <section class="row">
            <section class="col-lg-12 col-md-12 col-sm-12 bg-warning rounded-top">
                <h1 class="lead display-5">Time to go secure.</h1>
            </section>
        </section>
    </header>

    <!-- Main section -->
    <main class="container">

        <!-- top row -->
        <section class="row">
            <!--  left column-->
            <section class="col-lg-4 col-md-4 col-sm-6 bg-warning p-lg-5 p-md-5 p-sm-5 p-xs-5 align-items-center ">
                <button id="btn_start" type="button" class="btn btn-info btn-lg btn-block my-3">START</button>
                <button id="btn_generate" type="button" class="btn btn-info btn-lg btn-block my-3">GENERATE</button>
            </section>

            <!-- right column, hidden from start  -->
            <section class="col-lg-8 col-md-8 col-sm-6 pt-3 bg-info">

                <section id="section_length" class="form-group row">
                    <section class="col-lg-6 col-md-6 col-sm-6">
                        <label for="password_length" class="col-form-label">Length:</label>
                        <!-- I could set min/max to 8-128 here, but lets say this will be checked in the script -->
                        <input id="password_length" class="form-control" type="number" value="8" min="0">
                    </section>

                </section>
                 
                <section id="section_upper" class="form-check">
                    <input type="checkbox" class="form-check-input" id="check_upper" checked>
                    <label class="form-check-label" for="check_upper">Check to include uppercase.</label>
                </section>

                <section  id="section_lower" class="form-check">
                    <input type="checkbox" class="form-check-input" id="check_lower" checked>
                    <label class="form-check-label" for="check_lower">Check to include lowercase.</label>
                </section>

                <section  id="section_numbers" class="form-check">
                    <input type="checkbox" class="form-check-input" id="check_numbers" checked>
                    <label class="form-check-label" for="check_numbers">Check to include numbers.</label>
                </section>

                <section  id="section_special" class="form-check">
                    <input type="checkbox" class="form-check-input" id="check_special" checked>
                    <label class="form-check-label" for="check_special">Check to include special characters.    </label>
                </section>
                  
            </section>       
        </section>
    </main>

    <!-- Header section -->
    <footer class="container">
        <!-- bottom row where passwords are displayed -->
       <section class="row">
            <section  id="section_password" class="col-lg-12 col-md-12 col-sm-12 bg-warning p-lg-5 p-md-5 p-sm-5 p-xs-5 bg-warning rounded-bottom form-group">
                <!-- here the dumanim HTML will be created by JavaScript. -->
            </section>
        </section> 
    </footer>
         
   
    
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="./scripts/classes.js" type="text/javascript"></script>
    <script src="./scripts/password_generator.js" type="text/javascript"></script> 
    
    
</body>

</html>
